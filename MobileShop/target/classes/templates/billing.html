	<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Qty</h5>

					</button>

							style="color: yellow; background: black; font-size: 30px;"
							id="qty" name="qty" placeholder="Qty" required>
					</div>
				</div>

				<div class="modal-footer">
					<input type="button" class="btn btn-info" value="Add" name="add"
						id="add" onclick="add()">
				</div>		
		</div>

	<script src="component/jquery/jquery.js"></script>
	<script src="component/jquery/jquery.min.js"></script>

	<script type="text/javascript">
 
    var total = 0;
    var tot = 0; 
    var item = null;
    var price = 0;
    var balance=0;
    
    
    var a = "";
 
    $("img").on("click",function()
        {
            a = $(this).prop('id')
        });
  
    function add()
    {
    	 if(a == "SamSung")
         {
             item = "SamSung";
             price = 18000;
         }
         else if(a == "Moto")
         {
             item = "Moto";
             price = 15000;
         }
         else if(a == "OnePlus")
         {
             item = "OnePlus";
             price = 27000;
         }
         else if(a == "RealMe")
         {
             item = "RealMe";
             price = 17000;
         }
         else if(a == "Nokia")
         {
             item = "Nokia";
             price = 13000; 
         }
 
        var qty = $('#qty').val();
        tot = qty * price;
      
        var table1 =
 
            "<tr>" +
            "<td><button type='button' name='record' class='btn btn-success' onclick='deleterow(this)'>Delete</td>" +
            "<td>" + item    +  "</td>" +
            "<td>" + price    +  "</td>" + 
            "<td>" + qty    +  "</td>" +
            "<td>" + tot    +  "</td>" +
            
            "</tr>" ;
 
        total += Number(tot);
        $('#total').val(total);
        $("table tbody").append(table1);
        $("exampleModal").modal('toggle');
        $('#qty').val("1");
 
    }
 
    function deleterow(e)
    {
        total_cost = parseInt($(e).parent().parent().find('td:last').text(),10);
        total -= total_cost;
        $('#total').val(total);
        $(e).parent().parent().remove();
    }  
    $('#reset').click(function()//reset button
    {
        location.reload();
    });
    
    function sub() {

		var tott = document.getElementById("total").value;
		var payment = document.getElementById("payment").value;
		balance = payment - tott;
		document.getElementById("balreturn").value = balance;		
	}
    
</script>
